<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
    <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5d4"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <linearGradient id="lineGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="lineGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#circleGradient)" stroke-width="2"/>

  <!-- Data flow lines - curved paths with dots -->
  <!-- Top curve -->
  <path d="M 25 35 Q 50 20 75 35" fill="none" stroke="url(#lineGradient1)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="25" cy="35" r="4" fill="#00f5d4"/>
  <circle cx="75" cy="35" r="4" fill="#00d4ff"/>

  <!-- Middle curve 1 -->
  <path d="M 20 50 Q 50 35 80 50" fill="none" stroke="url(#lineGradient2)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="50" r="4" fill="#00d4ff"/>
  <circle cx="80" cy="50" r="4" fill="#7c3aed"/>

  <!-- Bottom curve -->
  <path d="M 25 65 Q 50 80 75 65" fill="none" stroke="url(#lineGradient3)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="25" cy="65" r="4" fill="#7c3aed"/>
  <circle cx="75" cy="65" r="4" fill="#c026d3"/>

  <!-- Center "A" letter -->
  <text x="50" y="58" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">A</text>
</svg>
