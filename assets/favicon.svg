<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a40"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#bgGrad)"/>

  <!-- Circle outline -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#accentGrad)" stroke-width="1.5"/>

  <!-- Data dots -->
  <circle cx="9" cy="12" r="2" fill="#00f5d4"/>
  <circle cx="23" cy="12" r="2" fill="#00d4ff"/>
  <circle cx="9" cy="20" r="2" fill="#7c3aed"/>
  <circle cx="23" cy="20" r="2" fill="#c026d3"/>

  <!-- Center A -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">A</text>
</svg>
